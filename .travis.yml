language: android

git:
  depth: 150

android:
  components:
  - tools
  - platform-tools
  - android-29
  - build-tools-29.0.2
  - extra-android-m2repository
  - extra-google-m2repository
licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-29"

jdk:
- oraclejdk8

notifications:
  email: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

stages:
  - name: test
  - name: deploy
    if: |
      fork = false \
      AND tag =~ /^v[0-9]+\.[0-9]+\.[0-9]+/

jobs:
  include:
    - stage: test
      script: "./gradlew displayVersion check --no-daemon"
    - stage: deploy
      script:
        "sudo bash -c "echo '$SIGNING_SECRET_FILE_CONTENTS' | base64 -d > '$SIGNING_SECRET_KEY_RING_FILE'"
      deploy:
        provider: script
        script: "./gradlew publishReleasePublicationToSonatypeRepository --max-workers 1 --no-daemon"
        skip_cleanup: true
        verbose: true
        on:
          tags: true
